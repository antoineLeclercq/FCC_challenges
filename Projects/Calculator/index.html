<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
        <link rel="stylesheet" href="styles.css">
        
        <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
      <h1>Calculator</h1>
      <div class="container-fluid" id="calc-container">
        <div id="calc-display">
          <p id="display-result"></p>
        </div>
        <div class="row-calc text-center">
          <ul class="btn-list list-inline">
            <li>
              <button class="btn btn-action" id="clear">
                C
              </button>
            </li>
            <li>
              <button class="btn btn-number">
                %
              </button>
            </li>
            <li>
              <button class="btn btn-number">
                /
              </button>
            </li>
          </ul>
        </div>
        <div class="row-calc text-center">
          <ul class="btn-list list-inline">
            <li>
              <button class="btn btn-number">
                7
              </button>
            </li>
            <li>
              <button class="btn btn-number">
                8
              </button>
            </li>
            <li>
              <button class="btn btn-number">
                9
              </button>
            </li>
            <li>
              <button class="btn btn-number">
                *
              </button>
            </li>
          </ul>
        </div>
        <div class="row-calc text-center">
          <ul class="btn-list list-inline">
            <li>
              <button class="btn btn-number">
                4
              </button>
            </li>
            <li>
              <button class="btn btn-number">
                5
              </button>
            </li>
            <li>
              <button class="btn btn-number">
                6
              </button>
            </li>
            <li>
              <button class="btn btn-number">
                +
              </button>
            </li>
          </ul>
        </div>
        <div class="row-calc text-center">
          <ul class="btn-list list-inline">
            <li>
              <button class="btn btn-number">
                1
              </button>
            </li>
            <li>
              <button class="btn btn-number">
                2
              </button>
            </li>
            <li>
              <button class="btn btn-number">
                3
              </button>
            </li>
            <li>
              <button class="btn btn-number">
                -
              </button>
            </li>
          </ul>
        </div>
        <div class="row-calc text-center">
          <ul class="btn-list list-inline">
            <li>
              <button class="btn btn-number">
                .
              </button>
            </li>
            <li>
              <button class="btn btn-number">
                0
              </button>
            </li>
            <li>
              <button class="btn btn-action" id="equal">
                =
              </button>
            </li>
          </ul>
        </div>
      </div>
    </body>
</html>
