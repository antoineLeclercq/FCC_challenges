<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" type="application/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <h1>Tic-Tac-Toe</h1>
            <div class="grid">
                <div class="box" id="box-0">
                </div><!--          
                    --><div class="box" id="box-1">
                </div><!--          
                    --><div class="box" id="box-2">
                </div>
            </div>
            <div class="grid">
                <div class="box" id="box-3"></div><!--          
                    --><div class="box" id="box-4"></div><!--          
                    --><div class="box" id="box-5"></div>
            </div>
            <div class="grid">
                <div class="box" id="box-6">
                </div><!--          
                    --><div class="box" id="box-7">
                </div><!--          
                    --><div class="box" id="box-8">
                </div>
            </div>
            <div class="scores">
                <span>AI: <span id='score-AI'>0</span> |</span>
                <span>You: <span id='score-human'>0</span> |</span>
                <span>Draws: <span id='draws'>0</span></span>
            </div>
        </div>
        <div class="overlay">
            <div class="modal">
                <section>Play with</section>
                <section>
                    <a href="#" class="btn sign">X</a> or <a href="#" class="btn sign">O</a>
                </section>
            </div>
        </div>
    </body>
</html>
